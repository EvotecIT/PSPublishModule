<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>{{ title }}</title>
  {{ if css_href != "" }}<link rel="stylesheet" href="{{ css_href }}" />{{ end }}
  <style>
    :root {
      --pf-bg: #0b0b12;
      --pf-panel: rgba(13, 18, 30, 0.85);
      --pf-ink: #e6e9f3;
      --pf-muted: #9aa3b2;
      --pf-accent: #a78bfa;
      --pf-border: rgba(148, 163, 184, 0.18);
      --pf-radius: 18px;
      --pf-max-width: 1100px;
      --pf-font-body: "Urbanist", "Segoe UI", sans-serif;
      --pf-font-display: "Space Grotesk", "Segoe UI", sans-serif;
    }
    body { margin: 0; font-family: var(--pf-font-body); background: var(--pf-bg); color: var(--pf-ink); }
    a { color: inherit; text-decoration: none; }
    .pf-container { max-width: var(--pf-max-width); margin: 0 auto; padding: 0 24px; }
    .pf-header { padding: 24px 0; border-bottom: 1px solid var(--pf-border); background: rgba(8, 10, 16, 0.7); }
    .pf-header-inner { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .pf-brand { font-family: var(--pf-font-display); letter-spacing: 0.08em; text-transform: uppercase; color: var(--pf-accent); }
    .pf-nav { display: flex; gap: 16px; color: var(--pf-muted); font-size: 0.95rem; }
    .pf-web-content { padding: 32px 0 60px; }
    .pf-content { background: var(--pf-panel); border: 1px solid var(--pf-border); border-radius: var(--pf-radius); padding: 28px 32px; }
    .pf-sitemap-meta { color: var(--pf-muted); font-size: 0.9rem; margin-bottom: 20px; }
    .pf-sitemap-list { list-style: none; margin: 0; padding: 0; display: grid; gap: 12px; }
    .pf-sitemap-item { padding: 12px 16px; border: 1px solid var(--pf-border); border-radius: 14px; background: rgba(12, 16, 26, 0.7); display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .pf-sitemap-item a:hover { color: var(--pf-accent); }
    .pf-sitemap-lastmod { color: var(--pf-muted); font-size: 0.85rem; }
  </style>
</head>
<body>
  <header class="pf-header">
    <div class="pf-container pf-header-inner">
      <a class="pf-brand" href="/">{{ title }}</a>
      <nav class="pf-nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>
  <main class="pf-web-content">
    <div class="pf-container">
      <div class="pf-content">
        <h1>{{ title }}</h1>
        <div class="pf-sitemap-meta">Generated {{ generated }}</div>
        <ul class="pf-sitemap-list">
          {{ for item in entries }}
          <li class="pf-sitemap-item">
            <a href="{{ item.url }}">{{ item.path }}</a>
            {{ if item.lastmod }}<span class="pf-sitemap-lastmod">{{ item.lastmod }}</span>{{ end }}
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
