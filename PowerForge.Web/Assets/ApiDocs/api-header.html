<style>
  .pf-api-header{position:sticky;top:0;z-index:20;background:rgba(255,255,255,0.92);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid rgba(15,23,42,0.12)}
  @media (prefers-color-scheme: dark){.pf-api-header{background:rgba(11,15,26,0.92);border-bottom-color:rgba(148,163,184,0.18)}}
  .pf-api-header-inner{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;gap:16px}
  .pf-api-brand{display:inline-flex;align-items:center;gap:10px;text-decoration:none;color:inherit;font-weight:700}
  .pf-api-brand img{width:20px;height:20px}
  .pf-api-nav{display:flex;align-items:center;gap:14px}
  .pf-api-nav-links{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  .pf-api-nav-links a{color:inherit;text-decoration:none;opacity:0.82;padding:6px 8px;border-radius:8px}
  .pf-api-nav-links a:hover{opacity:1;background:rgba(245,158,11,0.10)}
  .pf-api-nav-actions{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  .pf-api-nav-actions a,.pf-api-nav-actions button{font:inherit;cursor:pointer;color:inherit;text-decoration:none;border:1px solid rgba(245,158,11,0.25);background:rgba(245,158,11,0.12);padding:6px 10px;border-radius:999px}
  .pf-api-nav-actions a:hover,.pf-api-nav-actions button:hover{background:rgba(245,158,11,0.18)}
  @media (max-width:860px){.pf-api-nav-links{display:none}}
</style>
<header class="pf-api-header">
  <div class="pf-api-header-inner">
    <a class="pf-api-brand" href="{{BRAND_URL}}">
      <img src="{{BRAND_ICON}}" alt="" aria-hidden="true" />
      <span>{{BRAND_NAME}}</span>
    </a>
    <nav class="pf-api-nav" aria-label="Site navigation">
      <div class="pf-api-nav-links">
        {{NAV_LINKS}}
      </div>
      <div class="pf-api-nav-actions">
        {{NAV_ACTIONS}}
      </div>
    </nav>
  </div>
</header>
