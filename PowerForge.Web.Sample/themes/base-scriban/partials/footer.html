<footer class="pf-footer">
  <div class="pf-container pf-footer-inner">
    <div class="pf-footer-brand">{{ site.name }}</div>
    <div class="pf-footer-links">
      {{ if data.navigation && data.navigation.footer }}
        {{ for link in data.navigation.footer }}
          <a href="{{ link.link }}">{{ link.title }}</a>
        {{ end }}
      {{ end }}
    </div>
  </div>
</footer>
