display_name: PowerForge Library Builder
short_description: Deterministic .NET repository build/release with project.build.json, NuGet publish, and GitHub tag policy.
default_prompt: >-
  Build and publish a multi-project .NET repository with Invoke-ProjectBuild.
  Validate discovery/versioning first, run plan mode, then execute pack/sign/publish.
  Configure GitHub release mode, primary project, tag template tokens, and tag conflict
  policy explicitly. Ensure output assets and release metadata match plan.
